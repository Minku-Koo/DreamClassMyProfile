<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 제목 선정하기 -->
    <title>나를 소개할거야</title>
    <!-- css 파일 이름 적어주기 -->
    <link rel="stylesheet" href="./my_profile.css" />
    <!-- 이미지 URL 복사 붙여넣기 -->
    <link rel="shortcut icon" type="image/x-icon" href="https://as1.ftcdn.net/v2/jpg/03/53/84/64/1000_F_353846449_p78QeKu5yHVfp9wWLghJwmJZUaCDeBIK.jpg">
</head>
<body>
    <div class="profile_box">
        <!-- 프로필 사진 파일명 -->
        <img id="my_picture" src="./img/my_character.png">
        <!-- 내 이름 -->
        <h1 class="my_name">Minku Koo</h1>

        <table class="profile_table">
            <tr>
                <th class="label">생일</th>
                <td class="data">05월 13일</td>
            </tr>
            <tr>
                <th class="label">학교</th>
                <td class="data">삼성중학교</td>
            </tr>
            <tr>
                <th class="label">취미</th>
                <td class="data">영화감상, 모바일 게임</td>
            </tr>
            <tr>
                <th class="label">특기</th>
                <td class="data">축구</td>
            </tr>
            <tr>
                <th class="label">목표</th>
                <td class="data">개발자</td>
            </tr>
            <tr>
                <th class="label">싫어하는 것</th>
                <td class="data">오이</td>
            </tr>
        </table>
    </div>



    <hr>
    <div class = "profile_box">
        <h2 class="sub_title">인생 타임라인</h2>
        <div class="content_box">
            <div class="left_box" style="border-right: 2px solid black;">
                <div class="content">
                    <p class="timeline_age">17살</p>
                    <p class="timeline_goal">삼성대 컴퓨터공학과 진학</p>
                    <p class="timeline_age">21살</p>
                    <p class="timeline_goal">미국 교환학생</p>
                    <p class="timeline_age">23살</p>
                    <p class="timeline_goal">삼성전자 입사!</p>
					<p class="timeline_age">30살</p>
                </div>
            </div>
            <div class="right_box" style="border-left: 2px solid black;">
                <div class="content">
                    <p class="timeline_goal">무슨 고등학교 진학하기</p>
                    <p class="timeline_age">20살</p>
                    <p class="timeline_goal">미국 한 달 배낭여행</p>
                    <p class="timeline_age">23살</p>
                    <p class="timeline_goal">국내 해킹대회 1등</p>
                    <p class="timeline_age">24살</p>
					<p class="timeline_goal">결혼</p>
                </div>
            </div>

        </div>
    </div>





</body>
</html>
